require: rubocop-rake

inherit_gem:
  citizens-advice-style:
    - default.yml

AllCops:
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'demo/node_modules/**/*'

Style/ClassAndModuleChildren:
  Exclude:
    # Monkey patch for Firefox driver, should eventually be removed
    - 'testing/features/support/core_ext/capybara/selenium/driver/firefox_driver.rb'

Metrics/MethodLength:
  CountAsOne: ['array', 'hash']
  Exclude:
    - 'engine/previews/**/*.rb'
    - 'testing/features/support/drivers/browserstack/base.rb'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - 'engine/spec/**/*.rb'
    - 'engine/previews/**/*.rb'
    - 'demo/spec/**/*.rb'

Metrics/ClassLength:
  CountAsOne: ['array', 'hash']
