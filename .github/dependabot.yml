version: 2
updates:
  ##
  # GitHub actions
  ##
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  ##
  # Top-level package
  ##
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    groups:
      build-dependencies:
        patterns:
          - '@babel/*'
          - 'typescript'
      css-dependencies:
        patterns:
          - 'autoprefixer'
          - 'cssnano'
          - 'postcss-*'
          - 'postcss'
          - 'sass'
      testing-dependencies:
        patterns:
          - '@size-limit/*'
          - '@testing-library/*'
          - '@typescript-eslint/*'
          - 'eslint*'
          - 'jest*'
          - 'prettier'
          - 'size-limit'
          - 'stylelint*'

  ##
  # Rails engine
  ##
  - package-ecosystem: bundler
    directory: '/engine'
    schedule:
      interval: weekly

  ##
  # Demo app
  ##
  - package-ecosystem: bundler
    directory: '/demo'
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: '/demo'
    schedule:
      interval: weekly
    groups:
      cypress:
        patterns:
          - '@testing-library/cypress'
          - 'cypress'
          - 'cypress-*'

  ##
  # Documentation website
  ##
  - package-ecosystem: bundler
    directory: '/design-system-docs'
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: '/design-system-docs'
    schedule:
      interval: weekly
