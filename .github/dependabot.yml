version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: bundler
    directory: '/'
    schedule:
      interval: weekly

  - package-ecosystem: bundler
    directory: '/demo'
    schedule:
      interval: monthly

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    ignore:
      - dependency-name: '@storybook/*'
      # Requires webpack v5 but storybook bundles v4
      - dependency-name: 'sass-loader'

  - package-ecosystem: npm
    directory: '/testing'
    schedule:
      interval: weekly
