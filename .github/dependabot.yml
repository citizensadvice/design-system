version: 2
updates:
  ##
  # GitHub actions
  ##
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  ##
  # Top-level package
  ##
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    groups:
      build-dependencies:
        patterns:
          - '@babel/*'
          - 'typescript'
      testing-dependencies:
        patterns:
          - '@size-limit/*'
          - '@testing-library/*'
          - '@typescript-eslint/*'
          - 'eslint*'
          - 'jest*'
          - 'prettier'
          - 'size-limit'
          - 'stylelint*'
    ignore:
      # https://github.com/citizensadvice/design-system/issues/3297
      - dependency-name: 'eslint'
        versions: ['9.x']
      # https://github.com/stylelint/stylelint/pull/7724
      - dependency-name: 'stylelint'
        versions: ['16.6.0']

  ##
  # Rails engine
  ##
  - package-ecosystem: bundler
    directory: '/engine'
    schedule:
      interval: weekly

  ##
  # Demo app
  ##
  - package-ecosystem: bundler
    directory: '/demo'
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: '/demo'
    schedule:
      interval: weekly

  ##
  # Documentation website
  ##
  - package-ecosystem: bundler
    directory: '/design-system-docs'
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: '/design-system-docs'
    schedule:
      interval: weekly
