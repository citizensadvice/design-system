version: 2
updates:
  ##
  # GitHub actions
  ##
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly

  ##
  # Top-level package
  ##
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    groups:
      # Group everything except major version updates and security vulnerabilities
      regular-updates:
        update-types:
          - "minor"
          - "patch"

  ##
  # Rails engine
  ##
  - package-ecosystem: bundler
    directory: "/engine"
    schedule:
      interval: weekly
    groups:
      # Group everything except major version updates and security vulnerabilities
      regular-updates:
        update-types:
          - "minor"
          - "patch"

  ##
  # Demo app
  ##
  - package-ecosystem: bundler
    directory: "/demo"
    schedule:
      interval: monthly
    groups:
      # Group everything except major version updates and security vulnerabilities
      regular-updates:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: npm
    directory: "/demo"
    schedule:
      interval: monthly
    groups:
      # Group everything except major version updates and security vulnerabilities
      regular-updates:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          # Rails minor versions are more like major versions
          # so should be handled separately
          - "rails"

  ##
  # Documentation website
  ##
  - package-ecosystem: bundler
    directory: "/website"
    schedule:
      interval: monthly
    groups:
      # Group everything except major version updates and security vulnerabilities
      regular-updates:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: npm
    directory: "/website"
    schedule:
      interval: monthly
    groups:
      # Group everything except major version updates and security vulnerabilities
      regular-updates:
        update-types:
          - "minor"
          - "patch"
