name: Continuous Integration
on: [push, pull_request]

jobs:
  node-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      # Cache npm dependencies using https://github.com/bahmutov/npm-install
      - uses: bahmutov/npm-install@v1
      - run: npm test

  ruby-lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake ruby:lint

  build:
    runs-on: ubuntu-20.04
    env:
      HEADLESS: true
      APP_ENVIRONMENT: local
      BROWSER: chrome
      LOG_LOCATION: /dev/stdout
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          # @TODO: Can we share this? Get it from .nvmrc?
          node-version: '14'
      # Cache npm dependencies using https://github.com/bahmutov/npm-install
      - uses: bahmutov/npm-install@v1
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: npm run build --if-present
      - run: npm run docs:build
      - run: npm ci
        working-directory: ./testing
      - run: npm run docs:serve &
      - run: npx pa11y-ci --config=pa11yci.local.js
        working-directory: ./testing/wcag
      - run: bundle exec rake design_system:all
