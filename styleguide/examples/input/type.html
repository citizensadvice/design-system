<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <div class="cads-form-field__content">
    <label
      class="cads-form-field__label"
      for="example-input-password-input"
      id="example-input-password-label"
    >
      Example input
    </label>
    <p
      class="cads-form-field__hint"
      data-testid="hint-message"
      id="example-input-password-hint"
    >
      This input has type 'password'
    </p>
    <input
      aria-describedby="example-input-password-hint"
      class="cads-input"
      id="example-input-password-input"
      name="example-input-password"
      required
      type="password"
      value="It's a secret"
    />
  </div>
</div>
