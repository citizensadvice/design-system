<div class="cads-form-field cads-form-field--has-error">
  <div class="cads-form-field__error-marker"></div>
  <div class="cads-form-field__content">
    <label
      class="cads-form-field__label"
      for="example-input-error-input"
      id="example-input-error-label"
    >
      Email address
    </label>
    <p
      class="cads-form-field__error-message"
      data-testid="error-message"
      id="example-input-error-error"
    >
      Enter a valid email address, like name@example.com
    </p>
    <input
      aria-describedby="example-input-error-error"
      aria-invalid
      class="cads-input"
      id="example-input-error-input"
      name="example-input-error"
      required
      type="text"
      value="helloexample.com"
    />
  </div>
</div>
