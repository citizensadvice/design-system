<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <div class="cads-form-field__content">
    <label
      class="cads-form-field__label"
      for="example-input-with-hint-input"
      id="example-input-with-hint-label"
    >
      Example input with hint
    </label>
    <p class="cads-form-field__hint" id="example-input-with-hint-hint">
      This is the hint for the input
    </p>
    <textarea
      aria-describedby="example-input-with-hint-hint"
      class="cads-textarea"
      id="example-input-with-hint-input"
      name="example-input-with-hint"
      required
      rows="8"
    ></textarea>
  </div>
</div>
