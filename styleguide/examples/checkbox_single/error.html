<div class="cads-form-field cads-form-field--has-error">
  <div class="cads-form-field__error-marker"></div>
  <div
    class="cads-form-group cads-form-field__content cads-form-group--checkbox cads-checkbox-single"
  >
    <p class="cads-form-field__error-message" id="a-single-checkbox-error">
      Agree to the terms and conditions
    </p>
    <div class="cads-form-group__item">
      <input
        aria-describedby="a-single-checkbox-error"
        aria-invalid
        class="cads-form-group__input"
        id="a-single-checkbox-agreed-to-tcs"
        name="a-single-checkbox"
        type="checkbox"
        value="agreed-to-tcs"
      />
      <label
        class="cads-form-group__label"
        for="a-single-checkbox-agreed-to-tcs"
      >
        I agree to the great terms and conditions
      </label>
    </div>
  </div>
</div>
