<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <fieldset
    class="
      cads-form-field__content
      cads-form-group cads-radio-group cads-radio-group--inline
    "
  >
    <legend class="cads-form-field__label">Example radio group</legend>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="radio-buttons-inline-1"
        name="radio-buttons-inline"
        type="radio"
        value="1"
      />
      <label class="cads-form-group__label" for="radio-buttons-inline-1">
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="radio-buttons-inline-2"
        name="radio-buttons-inline"
        type="radio"
        value="2"
      />
      <label class="cads-form-group__label" for="radio-buttons-inline-2">
        Option 2
      </label>
    </div>
  </fieldset>
</div>
