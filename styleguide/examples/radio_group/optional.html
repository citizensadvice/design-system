<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <fieldset
    class="cads-form-field__content cads-form-group cads-form-group--radio"
  >
    <legend class="cads-form-field__label">
      Example radio group
      <span class="cads-form-field__optional">optional</span>
    </legend>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="radio-buttons-optional-1"
        name="radio-buttons-optional"
        type="radio"
        value="1"
      />
      <label class="cads-form-group__label" for="radio-buttons-optional-1">
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="radio-buttons-optional-2"
        name="radio-buttons-optional"
        type="radio"
        value="2"
      />
      <label class="cads-form-group__label" for="radio-buttons-optional-2">
        Option 2
      </label>
    </div>
  </fieldset>
</div>
