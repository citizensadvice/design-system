<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <fieldset class="cads-form-field__content cads-radio-group">
    <legend class="cads-form-field__label">
      Example radio group
    </legend>
    <p class="cads-form-field__hint">This is the hint text</p>
    <div class="cads-radio-group__item">
      <input class="cads-radio-group__input" id="radio-buttons-hint-1" name="radio-buttons-hint" type="radio" value="1">
      <label class="cads-radio-group__label" for="radio-buttons-hint-1">
        Option 1
      </label>
    </div>
    <div class="cads-radio-group__item">
      <input class="cads-radio-group__input" id="radio-buttons-hint-2" name="radio-buttons-hint" type="radio" value="2">
      <label class="cads-radio-group__label" for="radio-buttons-hint-2">
        Option 2
      </label>
    </div>
  </fieldset>
</div>
