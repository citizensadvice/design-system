<div class="cads-form-field">
  <fieldset
    class="cads-form-field__content cads-form-group cads-form-group--radio"
  >
    <legend class="cads-form-field__label cads-form-field__label--with-heading">
      <h1 class="cads-form-field__heading">Example radio group</h1>
    </legend>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="radio"
        id="radio-buttons-legend-heading-0"
        name="radio-buttons-legend-heading"
        value="1"
      />
      <label
        class="cads-form-group__label"
        for="radio-buttons-legend-heading-0"
      >
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="radio"
        id="radio-buttons-legend-heading-1"
        name="radio-buttons-legend-heading"
        value="2"
      />
      <label
        class="cads-form-group__label"
        for="radio-buttons-legend-heading-1"
      >
        Option 2
      </label>
    </div>
  </fieldset>
</div>
