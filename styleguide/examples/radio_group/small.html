<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <fieldset
    class="cads-form-field__content cads-radio-group cads-radio-group--small"
  >
    <legend class="cads-form-field__label">Example radio group</legend>
    <div class="cads-radio-group__item">
      <input
        class="cads-radio-group__input"
        id="radio-buttons-small-1"
        name="radio-buttons-small"
        type="radio"
        value="1"
      />
      <label class="cads-radio-group__label" for="radio-buttons-small-1">
        Option 1
      </label>
    </div>
    <div class="cads-radio-group__item">
      <input
        class="cads-radio-group__input"
        id="radio-buttons-small-2"
        name="radio-buttons-small"
        type="radio"
        value="2"
      />
      <label class="cads-radio-group__label" for="radio-buttons-small-2">
        Option 2
      </label>
    </div>
  </fieldset>
</div>
