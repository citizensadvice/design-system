<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <div class="cads-form-field__content">
    <label
      class="cads-form-field__label"
      for="example-input-attrs-input"
      id="example-input-attrs-label"
    >
      Example input
    </label>
    <p class="cads-form-field__hint" id="example-input-attrs-hint">
      This input has the additional attributes (autocomplete and data-testid)
    </p>
    <input
      aria-describedby="example-input-attrs-hint"
      autocomplete="name"
      class="cads-input"
      data-testid="my great input"
      id="example-input-attrs-input"
      name="example-input-attrs"
      required
      type="text"
    />
  </div>
</div>
