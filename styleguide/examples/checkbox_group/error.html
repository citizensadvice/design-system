<div class="cads-form-field cads-form-field--has-error">
  <div class="cads-form-field__error-marker"></div>
  <fieldset
    class="cads-form-field__content cads-form-group cads-form-group--checkbox"
  >
    <legend class="cads-form-field__label">Example radio group</legend>
    <p class="cads-form-field__error-message">Select an option</p>
    <div class="cads-form-group__item">
      <input
        checked
        class="cads-form-group__input"
        id="radio-buttons-error-1"
        name="radio-buttons-error"
        type="checkbox"
        value="1"
      />
      <label class="cads-form-group__label" for="radio-buttons-error-1">
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="radio-buttons-error-2"
        name="radio-buttons-error"
        type="checkbox"
        value="2"
      />
      <label class="cads-form-group__label" for="radio-buttons-error-2">
        Option 2
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="radio-buttons-error-3"
        name="radio-buttons-error"
        type="checkbox"
        value="3"
      />
      <label class="cads-form-group__label" for="radio-buttons-error-3">
        Option 3
      </label>
    </div>
  </fieldset>
</div>
