<div class="cads-form-field">
  <fieldset
    class="cads-form-field__content cads-form-group cads-form-group--checkbox"
  >
    <legend class="cads-form-field__label">This is the group legend</legend>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="my-radio-group-0"
        name="my-radio-group"
        value="1"
        checked
      />
      <label class="cads-form-group__label" for="my-radio-group-0">
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="my-radio-group-1"
        name="my-radio-group"
        value="2"
      />
      <label class="cads-form-group__label" for="my-radio-group-1">
        Option 2
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="my-radio-group-2"
        name="my-radio-group"
        value="3"
      />
      <label class="cads-form-group__label" for="my-radio-group-2">
        Option 3
      </label>
    </div>
  </fieldset>
</div>
