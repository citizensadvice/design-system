<div class="cads-form-field">
  <div class="cads-form-field__error-marker"></div>
  <fieldset
    class="cads-form-field__content cads-form-group cads-checkbox-group"
  >
    <legend class="cads-form-field__label">This is the group legend</legend>
    <div class="cads-form-group__item">
      <input
        checked
        class="cads-form-group__input"
        id="my-radio-group-1"
        name="my-radio-group"
        type="checkbox"
        value="1"
      />
      <label class="cads-form-group__label" for="my-radio-group-1">
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="my-radio-group-2"
        name="my-radio-group"
        type="checkbox"
        value="2"
      />
      <label class="cads-form-group__label" for="my-radio-group-2">
        Option 2
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        id="my-radio-group-3"
        name="my-radio-group"
        type="checkbox"
        value="3"
      />
      <label class="cads-form-group__label" for="my-radio-group-3">
        Option 3
      </label>
    </div>
  </fieldset>
</div>
