<div class="cads-form-field">
  <fieldset
    class="cads-form-field__content cads-form-group cads-form-group--checkbox"
  >
    <legend class="cads-form-field__label">Example radio group</legend>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="radio-buttons-long-0"
        name="radio-buttons-long"
        value="1"
      />
      <label class="cads-form-group__label" for="radio-buttons-long-0">
        This option is pretty long and will probably wrap over multiple lines
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="radio-buttons-long-1"
        name="radio-buttons-long"
        value="2"
      />
      <label class="cads-form-group__label" for="radio-buttons-long-1">
        This option is also pretty long, too long even, and will almost
        definitely wrap over multiple lines
      </label>
    </div>
  </fieldset>
</div>
