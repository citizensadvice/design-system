<div
  class="cads-error-summary js-error-summary"
  data-testid="error-summary"
  aria-labelledby="error-summary-title"
  aria-live="assertive"
  role="alert"
  tabindex="0"
  autofocus="autofocus"
>
  <h2 id="error-summary-title" class="cads-error-summary__title">
    There is a problem
  </h2>
  <ul class="cads-error-summary__list">
    <li>
      <a href="#your-name-input" class="js-error-summary-link">
        Enter your full name
      </a>
    </li>
    <li>
      <a href="#your-email-input" class="js-error-summary-link">
        Enter an email address in the correct format, like name@example.com
      </a>
    </li>
  </ul>
</div>
