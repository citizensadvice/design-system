icons:
  - argument: size
    description: 'Defaults to <code>:small</code>. One of either <code>:small</code> (16px by 16px) or <code>:large</code> (24px by 24px).'
button:
  - argument: variant
    description: 'Either <code>:primary</code>, <code>:secondary</code>, or <code>:tertiary</code>. Defaults to <code>:primary</code>'
  - argument: type
    description: 'Either <code>:button</code> or <code>:submit</code>. Defaults to <code>:button</code>'
  - argument: attributes
    description: Additional attributes are passed to the button
asset_hyperlink:
  - argument: href
    description: Required, link to the asset
  - argument: description
    description: Required, description of the asset
  - argument: size
    description: Required, size in bytes
notice_banner:
  - argument: label
    description: Required, string
  - argument: 'content (block)'
    description: Required, content block
pagination:
  - argument: num_pages
    description: Total number of pages of pagination to generate
  - argument: current_page
    description: The current page number
  - argument: current_params
    description: Current request query parameters
  - argument: param_name
    description: Optional. Pagination param name, defaults to page
page_review:
  - argument: page_review_date
    description: Required, date object for last reviewed date
  - argument: date_format
    description: 'Optional, custom date format passed to <code>I18n.l</code>. Defaults to <code>%d %B %Y</code>'
success_message:
  - argument: message
    description: Required. Message string
targeted_content:
  - argument: id
    description: Required, unique ID
  - argument: title
    description: Required, title string
  - argument: type
    description: 'Optional, one of <code>public</code> or <code>adviser</code>. Defaults to <code>public</code>'
  - argument: heading_level
    description: 'Optional, sets the heading level of the title. Defaults to 2'
  - argument: close_button
    description: 'Optional, include close button at the end of content. Defaults to <code>true</code>'
radio_group:
  - argument: name
    description: Required, field name
  - argument: label
    description: Required, the text for the label associated with the input
  - argument: options
    description: Optional, a hash with one or more of the following values
  - argument: '→ hint'
    description: Optional, hint text for the input
  - argument: '→ error_message'
    description: Optional, an error message for the input
  - argument: '→ optional'
    description: Optional, boolean indicating the field is optional (ie not required)
  - argument: '→ size'
    description: 'Optional, the size of the radio buttons. One of <code>nil</code>, <code>:small</code>, <code>:regular</code>'
  - argument: '→ layout'
    description: 'Optional, the layout of the radio buttons. One of <code>nil</code>, <code>:inline</code>, <code>:list</code>'
  - argument: '→ legend_heading'
    description: 'Optional, wraps the text inside the legend in <code>h1</code>'
breadcrumbs:
  - argument: links
    description: Required, an array of hashes, each with the following
  - argument: link[url]
    description: → Required, url for the breadcrumb link
  - argument: link[title]
    description: → Required, title for the breadcrumb link
  - argument: type
    description: 'Optional, one of <code>:collapse</code> (default), <code>:no_collapse</code>'
  - argument: current_page
    description: 'Optional, will render <code>aria-location=current</code> on last crumb if <code>true</code>. Defaults to <code>true</code>.'
  - argument: full_width
    description: 'Optional, will wrap breadcrumbs in the <code>.cads-breadcrumbs-wrapper</code> div if true. Defaults to <code>true</code>.'
callout:
  - argument: type
    description: 'Optional type. One of <code>:standard</code>, <code>:example</code>, <code>:important</code>, or <code>:adviser</code>. Defaults to <code>:standard</code>.'
  - argument: label
    description: Optional, title used as aria-label
search:
  - argument: value
    description: Optional, current value
  - argument: param_name
    description: 'Optional. Pagination param name, defaults to <code>page</code>'
tables:
  - argument: header
    description: 'Required, array of header label'
  - argument: rows
    description: 'Required, nested array of row contents'
  - argument: caption
    description: 'Optional, <code>&lt;caption&gt;</code> text'
on_this_page:
  - argument: show_nested_links
    description: Optional, will display nested links if there are any. Defaults to false
on_this_page_links_slot:
  - argument: id
    description: Required, used for linking content on the page, and for accessibility purposes
  - argument: label
    description: Required, the label of the link
  - argument: children
    description: Optional, array for nested links
footer:
  - argument: feedback_url
    description: '<strong>(Deprecated: use feedback_link slot)</strong> If present, a link to this feedback form will be displayed'
  - argument: homepage_url
    description: 'Optional, defaults to <code>/</code>'
footer_feedback_link_slot:
  - argument: title
    description: 'Optional, title for the column'
  - argument: url
    description: 'Required, feedback URL'
  - argument: external
    description: 'Optional. Is this an external link? Defaults to <code>false</code>'
footer_column_slot:
  - argument: title
    description: 'Required, title for the column'
  - argument: links
    description: 'Required, an array of hashes, each with the following:'
  - argument: 'link[:url]'
    description: '→ Required, url for the link'
  - argument: 'link[:title]'
    description: '→ Required, title for the link'
  - argument: 'link[:external]'
    description: '→ Optional, is this an external link?'
  - argument: 'link[:new_tab]'
    description: '→ Optional, should this link open in a new tab?'
navigation:
  - argument: links
    description: 'Required, an array of hashes, each with the following:'
  - argument: 'link[:url]'
    description: '→ Required, url for the link'
  - argument: 'link[:title]'
    description: '→ Required, title for the link'
section_links:
  - argument: title
    description: Required. A general title for the section links
  - argument: section_title
    description: Required. A section title above the links
  - argument: section_title_url
    description: Optional. A link for the section title
  - argument: section_links
    description: 'Required, an array of hashes, each with the following:'
  - argument: 'section_link[:url]'
    description: '→ Required, url for the section link'
  - argument: 'section_link[:title]'
    description: '→ Required, title for the section link'
error_summary:
  - argument: heading_level
    description: 'Optional, sets the heading level of the title. Defaults to 2'
  - argument: errors
    description: 'Required, array of error messages and links, each with the following:'
  - argument: 'error[:href]'
    description: '→ Required, error href'
  - argument: 'error[:message]'
    description: '→ Required, error message'
disclosure:
  - argument: closed_summary
    description: 'Required, the button text when the component is closed'
  - argument: open_summary
    description: 'Optional, if not provided the closed title will be used'
  - argument: id
    description: 'Optional, if not provided, the closed title will be used for generating the id of the disclosure details'
  - argument: additional_attributes
    description: 'Optional, a hash of additional attributes rendered onto the button, eg <code>{ "data-test-id": "my-test-id" }</code>'
text_input:
  - argument: name
    description: Required, field name
  - argument: label
    description: Required, the text for the label associated with the input
  - argument: type
    description: 'Required, one of: <code>:email</code>, <code>:hidden</code>, <code>:number</code>, <code>:password</code>, <code>:search</code>, <code>:tel</code>, <code>:text</code>, <code>:url</code>'
  - argument: width
    description: 'Optional, one of: <code>:two_char</code>, <code>:four_char</code>, <code>:eight_char</code>, <code>:sixteen_char</code>'
  - argument: options
    description: 'Optional, a hash with one or more of the following values:'
  - argument: 'options[:hint]'
    description: '→ Optional, hint text for the input'
  - argument: 'options[:error_message]'
    description: '→ Optional, an error message for the input'
  - argument: 'options[:optional]'
    description: '→ Optional, boolean indicating the field is optional (i.e. not required)'
  - argument: 'options[:value]'
    description: '→ Optional, the value of the input'
  - argument: 'options[:additional_attributes]'
    description: '→ Optional, a hash of additional attributes rendered onto the input, eg <code>{ autocomplete: "name" }</code>'
textarea:
  - argument: name
    description: Required, field name
  - argument: label
    description: Required, the text for the label associated with the input
  - argument: rows
    description: 'Optional, the number of rows for the textarea. Defaults to 8'
  - argument: options
    description: 'Optional, a hash with one or more of the following values:'
  - argument: 'options[:hint]'
    description: '→ Optional, hint text for the input'
  - argument: 'options[:error_message]'
    description: '→ Optional, an error message for the input'
  - argument: 'options[:optional]'
    description: '→ Optional, boolean indicating the field is optional (i.e. not required)'
  - argument: 'options[:value]'
    description: '→ Optional, the value of the input'
  - argument: 'options[:additional_attributes]'
    description: 'Optional, a hash of additional attributes rendered onto the input, eg <code>{ autocomplete: "name" }</code>'
checkbox:
  - argument: name
    description: Required, field name
  - argument: error_message
    description: Optional, an error message for the input
checkbox_group:
  - argument: name
    description: Required, field name
  - argument: legend
    description: Required, the text for the fieldset legend associated with the inputs
  - argument: options
    description: Optional, a hash with one or more of the following values
  - argument: hint
    description: '→ Optional, hint text for the input'
  - argument: error_message
    description: '→ Optional, an error message for the input'
  - argument: optional
    description: '→ Optional, boolean indicating the field is optional (ie not required)'
