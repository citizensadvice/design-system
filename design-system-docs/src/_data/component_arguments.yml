icons:
  - argument: size
    description: 'Defaults to <code>:small</code>. One of either <code>:small</code> (16px by 16px) or <code>:large</code> (24px by 24px).'
button:
  - argument: variant
    description: Either :primary, :secondary, or :tertiary. Defaults to :primary
  - argument: type
    description: Either :button or :submit. Defaults to :button
  - argument: attributes
    description: Additional attributes are passed to the button
asset_hyperlink:
  - argument: href
    description: Required, link to the asset
  - argument: description
    description: Required, description of the asset
  - argument: size
    description: Required, size in bytes
notice_banner:
  - argument: label
    description: Required, string
  - argument: "content (block)"
    description: Required, content block
targeted_content:
  - argument: id
    description: Required, unique ID
  - argument: title
    description: Required, title string
  - argument: type
    description: Optional, one of public or adviser. Defaults to public
  - argument: heading_level
    description: Optional, sets the heading level of the title. Defaults to 2
  - argument: close_button
    description: Optional, include close button at the end of content. Defaults to true
radio_group:
  - argument: name
    description: Required, field name
  - argument: label
    description: Required, the text for the label associated with the input
  - argument: options
    description: Optional, a hash with one or more of the following values
  - argument: '→ hint'
    description: Optional, hint text for the input
  - argument: '→ error_message'
    description: Optional, an error_message for the input
  - argument: '→ optional'
    description: Optional, boolean indicating the field is optional (ie not required)
  - argument: '→ size'
    description: Optional, the size of the radio buttons. One of nil, :small, :regular
  - argument: '→ layout'
    description: Optional, the layout of the radio buttons. One of nil, :inline, :list
  - argument: '→ legend_heading'
    description: Optional, wraps the text inside the legend in h1
breadcrumbs:
  - argument: links
    description: Required, an array of hashes, each with the following
  - argument: link[url]
    description: → Required, url for the breadcrumb link
  - argument: link[title]
    description: → Required, title for the breadcrumb link
  - argument: type
    description: Optional, one of :collapse (default), :no_collapse
  - argument: current_page
    description: Optional, will render aria-location=current on last crumb if true. Defaults to true.
  - argument: full_width
    description: Optional, will wrap breadcrumbs in the .cads-breadcrumbs-wrapper div if true. Defaults to true.
callout:
  - argument: type
    description: Optional type. One of :standard, :example, :important, or :adviser. Defaults to :standard.
  - argument: label
    description: Optional, title used as aria-label
