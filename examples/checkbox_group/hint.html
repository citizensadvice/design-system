<div class="cads-form-field">
  <fieldset
    class="cads-form-field__content cads-form-group cads-form-group--checkbox"
  >
    <legend class="cads-form-field__label">Example radio group</legend>
    <p class="cads-form-field__hint">This is the hint text</p>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="radio-buttons-hint-0"
        name="radio-buttons-hint"
        value="1"
        checked
      />
      <label class="cads-form-group__label" for="radio-buttons-hint-0">
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="radio-buttons-hint-1"
        name="radio-buttons-hint"
        value="2"
      />
      <label class="cads-form-group__label" for="radio-buttons-hint-1">
        Option 2
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="radio-buttons-hint-2"
        name="radio-buttons-hint"
        value="3"
      />
      <label class="cads-form-group__label" for="radio-buttons-hint-2">
        Option 3
      </label>
    </div>
  </fieldset>
</div>
