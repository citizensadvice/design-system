<div class="cads-form-field">
  <fieldset
    class="cads-form-field__content cads-form-group cads-form-group--checkbox"
  >
    <legend class="cads-form-field__label">Example radio group</legend>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="radio-buttons-attrs-0"
        name="radio-buttons-attrs"
        value="1"
        data-testid="first-input"
      />
      <label class="cads-form-group__label" for="radio-buttons-attrs-0">
        Option 1
      </label>
    </div>
    <div class="cads-form-group__item">
      <input
        class="cads-form-group__input"
        type="checkbox"
        id="radio-buttons-attrs-1"
        name="radio-buttons-attrs"
        value="2"
        data-testid="second-input"
      />
      <label class="cads-form-group__label" for="radio-buttons-attrs-1">
        Option 2
      </label>
    </div>
  </fieldset>
</div>
