require: rubocop-rake

inherit_gem:
  citizens-advice-style:
    - default.yml

AllCops:
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'

Metrics/MethodLength:
  CountAsOne: ['array', 'hash']
  Exclude:
    - 'engine/previews/**/*.rb'
    - 'testing/features/support/drivers/browserstack/base.rb'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - 'engine/spec/**/*.rb'
    - 'engine/previews/**/*.rb'
    - 'demo/spec/**/*.rb'

Metrics/ClassLength:
  CountAsOne: ['array', 'hash']
